<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script type="text/javascript" src="https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
    <script type="text/javascript">

    var net = new brain.NeuralNetwork();

    net.train([
      {input: {a:1, b:2}, output: [6]},
      {input: {a:3, b:1}, output: [8]},
      {input: {a:1, b:4}, output: [10]},
      {input: {a:2, b:1}, output: [6]},
      {input: {a:5, b:2}, output: [14]},
      {input: {a:6, b:1}, output: [14]},
      {input: {a:1, b:1}, output: [4]},
      {input: {a:1, b:3}, output: [8]},
      {input: {a:7, b:2}, output: [18]},
      {input: {a:4, b:1}, output: [10]},
      {input: {a:3, b:2}, output: [10]},
      {input: {a:2, b:2}, output: [8]},
    ]);

    var output = net.run({a:8, b:6});  // [0.987]
    console.log(output);

    </script>
  </body>
</html>
